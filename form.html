<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Form</title>
  <link rel="stylesheet" href="style/form.css">
</head>
<body>
  <header>
    <h1>Data Mahasiswa</h1> 
    <a href="form.html" target="_blank" class="text-black">Tambah +</a>
  </header>
    <main>
      <div>
        <div>
          <img class="item-image" src="image/Feather, focus, blur, sunset, 1440x2630 wallpaper.png" alt="gambar anda">
        <div class="button">
          <input type="file" id="pilihfile" name="filename" hidden/>
          <label class="choose" for="pilihfile">Pilih File</label>
        </div>
        <div>
          <article class="nama1">
            <input  type="text" placeholder="Nama Mahasiswa">
          </article>
          <article class="nama2">
            <input type="text" placeholder="IPK">
          </article>
          <article class="nama3">
            <textarea name="biodata" id="biodata" style="height: 226px; width: 500px" placeholder="Biodata"></textarea>
          </article> 
        </div>
        <div class="submit">
          <input type="submit" id="simpan" name="filename" hidden/>
          <label class="desc" for="simpan">Simpan</label>
        </div>
      </div>
    </main>
</body>
<footer>
  <p class="text-center">AITC Bootcamp</p>
</footer>
</html>
